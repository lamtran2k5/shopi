services:
  web:
    image: owasp/modsecurity-crs:nginx
    volumes:
      # Mount the application code for live updates
      - ./web:/var/www/html
      - ./docker/custom.conf:/etc/nginx/conf.d/custom.conf:ro
      - ./docker/modsecurity-local.conf:/etc/modsecurity.d/modsecurity-local.conf:ro
    ports:
      # Map port 80 inside the container to the port specified by 'NGINX_PORT' on the host machine
      - "8080:80"
    networks:
      - laravel-development
    depends_on:
      - php-fpm


  php-fpm:
    # For the php-fpm service, we will use our common PHP-FPM Dockerfile with the development target
    build:
      context: .
      dockerfile: /docker/php/Dockerfile
    env_file:
      # Load the environment variables from the Laravel application
      - ./web/.env
    #user: "${UID:-1000}:${GID:-1000}"
    volumes:
      # Mount the application code for live updates
      - ./web:/var/www/html
      - vendor-data:/var/www/html/vendor
    networks:
      - laravel-development
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopi
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    networks:
      - laravel-development
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: shopi-phpmyadmin
    restart: unless-stopped
    ports:
      - "8888:80"     
    environment:
      PMA_HOST: mysql  
      PMA_PORT: 3306
      PMA_USER: laravel
      PMA_PASSWORD: secret
    depends_on:
      - mysql
    networks:
      - laravel-development

  redis:
    image: redis:alpine
    networks:
      - laravel-development

networks:
  laravel-development:

volumes:
  vendor-data:

